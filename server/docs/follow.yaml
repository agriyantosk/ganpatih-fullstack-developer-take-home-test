paths:
  /follow/{user_id}:
    post:
      tags: [Follow]
      security:
        - bearerAuth: []
      summary: Follow user
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Followed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  data:
                    type: object
                    properties:
                      message:
                        type: string

    delete:
      tags: [Follow]
      security:
        - bearerAuth: []
      summary: Unfollow user
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Unfollowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  data:
                    type: object
                    properties:
                      message:
                        type: string
